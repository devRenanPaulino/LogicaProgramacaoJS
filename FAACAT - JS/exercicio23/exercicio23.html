<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Peso Ideal</title>
     <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h2>Calculadora de Peso Ideal</h2>

        <label for="sexo">Digite seu sexo:</label>
        <select id="sexo">
        <option value="">Selecione</option>
        <option value="M">Masculino</option>
        <option value="F">Feminino</option>
        </select>

        <label for="altura">Digite sua altura (em metros):</label>
        <input type="number" id="altura" step="0.01" placeholder="Ex: 1.75" />

        <button onclick="calcularPesoIdeal()">Calcular</button>

        <h3>Resultado:</h3>
        <p id="resultado"></p>
    </div>

  <script src="exercicio23.js"></script>    
</body>
</html>
