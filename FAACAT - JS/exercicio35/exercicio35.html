<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posto de Gasolina</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Calculadora de Combustível</h2>

        <label for="litros">Litros vendidos:</label>
        <input type="number" id="litros" step="0.01" placeholder="Ex: 25.5" />

        <label for="combustivel">Tipo de combustível:</label>
        <select id="combustivel">
            <option value="">Selecione</option>
            <option value="A">Álcool</option>
            <option value="G">Gasolina</option>
        </select>

        <button onclick="calcularPreco()">Calcular Preço</button>

        <div id="resultado"></div>
    </div>

  <script src="exercicio35.js"></script>   
</body>
