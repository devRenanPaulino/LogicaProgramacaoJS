<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Horas Extras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Cálculo de Horas Extras</h2>

        <label for="salarioBase">Salário base mensal (para 160h):</label>
        <input type="number" id="salarioBase" step="0.01" placeholder="Ex: 3200">

        <label for="horasTrabalhadas">Horas trabalhadas no mês:</label>
        <input type="number" id="horasTrabalhadas" placeholder="Ex: 172">

        <button onclick="calcularSalario()">Calcular Salário Total</button>

        <h3>Resultado:</h3>
        <p id="resultado"></p>
    </div>

  <script src="exercicio22.js"></script>
</body>
</html>
